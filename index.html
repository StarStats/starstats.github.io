<html>
    <head>
        <title>StarStats</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="src/branding/StarStats.png">
        <link rel="shortcut icon" href="src/branding/StarStats.png">
        <link rel="apple-touch-icon" href="src/branding/StarStats.png">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133492093-6"></script>

            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-133492093-6');

    <body>
        <header>
            <a href="/"><img src="src/branding/StarStats.png" alt="StarStats Logo" class="headerLogo" id="headerLogo"></a>
            <p class="headerName" id="headerName">StarStats</p>
            <a class="headerHome" id="headerHome" href="/">Home</a>
        </header>
        <main class="home">
            <h1>Welcome to StarStats</h1>
            <p>Choose a statistic option:</p>
            <button class="option" onclick="githubRepository();">
                <img src="https://icon-library.net/images/github-icon-png/github-icon-png-29.jpg" class="optionImage">
                <p class="optionText">GitHub Repository</p>
            </button>
